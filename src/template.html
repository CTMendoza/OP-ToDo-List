<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>ToDoList</h1>
    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="tasks">
                <button class="new-task-bttn">Create New Task</button>
                <h2>All Tasks</h2>
                <h2>Completed Tasks</h2>
            </div>
            <div class="projects">
                <button class="new-project-bttn">Create New Project</button>
                <h2>All Projects</h2>
                <h2>Completed Projects</h2>
            </div>
        </div>
        <div class="main">
           <h1>Tasks Dashboard</h1>
           <ul class="tasks-list">
                <!--list items will be loaded via DOM in javascript after user creates a new task  -->
           </ul>
        </div>
    </div>
    <div id="task-modal">
        <form action="" method="" class="modal-content">
            <div class="form-header">
                <h2>Task:</h2>
                <div><p class="close">&times;</p></div>
            </div>
            <input type="text" placeholder="Task Title" name="task_title" required>
            <textarea name="task_description" id="" placeholder="Description" rows="10" required></textarea>
            <div class="priority-container">
                <label for="task_priority">Priority</label>
                <select name="task_priority" id="task_priority" required>
                    <option value="Low" style="font-weight: bold;">Low</option>
                    <option value="Medium" style="font-weight: bold;">Medium</option>
                    <option value="High" style="font-weight: bold;">High</option>
                </select>
            </div>
            <div class="date-container">
                <label for="task_date">Due Date</label>
                <input name="task_date" type="date" id="task_date" required>
            </div>
            <button type="submit" class="submit-bttn">Save</button>
        </form>
    </div>
    <div id="project-modal">
    </div>
</body>
</html>
